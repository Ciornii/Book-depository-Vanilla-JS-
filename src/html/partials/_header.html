<header class="header-global" id="up">
    <!-- Start navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar__inner">
                <div class="navbar__logo">
                    <a href="@@path/index.html">
                        <img src="@@path/assets/img/logo/logo-white.png" alt="logo">
                    </a>
                </div>
                <div class="navbar__search">
                    <input type="search" name="search" placeholder="Search a book..." autocomplete="off" />
                    <div class="navbar__search__icon">
                        <svg>
                            <use xlink:href="assets/icons/sprite.svg#search"></use>
                        </svg>
                    </div>
                </div>
                <div class="navbar__icons">
                    <div class="navbar__icons__user">
                        <div class="navbar__icons__user_icon">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#user"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="navbar__icons__books">
                        <div class="navbar__icons__books_icon">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#book"></use>
                            </svg>
                        </div>
                        <div class="navbar__icons__books_count">7</div>
                    </div>
                    <div class="navbar__icons__wishlist">
                        <div class="navbar__icons__wishlist_icon">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#heart"></use>
                            </svg>
                        </div>
                        <div class="navbar__icons__wishlist_count">2</div>
                    </div>
                    <!-- start wishlist-popup-->
                    <div class="wishlist-popup">
                        <div class="wishlist-popup__title">My Wish List</div>
                        <div class="wishlist-popup__close">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#close"></use>
                            </svg>
                        </div>
                        <div class="wishlist-popup__item">
                            <div class="wishlist-popup__item_title">The monk who sold his ferrari</div>
                            <div class="wishlist-popup__item_author">- Robin Sharma</div>
                        </div>
                        <div class="wishlist-popup__item">
                            <div class="wishlist-popup__item_title">How to stop worrying and start living</div>
                            <div class="wishlist-popup__item_author">- Dale Carnegie</div>
                        </div>
                        <a href="#" class="wishlist-popup__link">
                            View Full Wish List
                        </a>
                        <div class="wishlist-popup__triangle">
                        </div>
                    </div> <!-- end wishlist-popup-->
                </div>
            </div>
        </div>
    </nav><!-- End navbar -->
</header>
