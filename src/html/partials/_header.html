<header class="header-global" id="up">
    <!-- Start navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar__inner">
                <div class="navbar__logo">
                    <a href="@@path/index.html">
                        <img src="@@path/assets/img/logo/logo-white.png" alt="logo">
                    </a>
                </div>
                <div class="navbar__search">
                    <input type="search" name="search" placeholder="Search a book..." autocomplete="off" />
                    <div class="navbar__icon">
                        <svg>
                            <use xlink:href="assets/icons/sprite.svg#search"></use>
                        </svg>
                    </div>
                </div>
                <div class="navbar__icons">
                    <div class="navbar__user">
                        <div class="navbar__icon">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#user"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="navbar__my-books">
                        <div class="navbar__icon">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#book"></use>
                            </svg>
                        </div>
                        <div class="navbar__counter" data-counter="My Books">0</div>
                    </div>
                    <div class="navbar__wishlist">
                        <div class="navbar__icon">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#heart"></use>
                            </svg>
                        </div>
                        <div class="navbar__counter" data-counter="Wish List">0</div>
                    </div>
                    <!-- start my-books popup-list-->
                    <div class="popup-list" data-popup="My Books">
                        <div class="popup-list__main-title">My Books</div>
                        <div class="popup-list__close" data-popup="My Books">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#close"></use>
                            </svg>
                        </div>
                        <ul class="popup-list__wrapper" data-popup="My Books">
                        </ul>
                        <a href="#" class="popup-list__link">
                            View Full List
                        </a>
                        <div class="popup-list__triangle">
                        </div>
                    </div> <!-- end my-books popup-list-->
                    <!-- start wishlist popup-list-->
                    <div class="popup-list" data-popup="Wish List">
                        <div class="popup-list__main-title">My Wish List</div>
                        <div class="popup-list__close" data-popup="Wish List">
                            <svg>
                                <use xlink:href="assets/icons/sprite.svg#close"></use>
                            </svg>
                        </div>
                        <ul class="popup-list__wrapper" data-popup="Wish List">
                        </ul>
                        <a href="#" class="popup-list__link">
                            View Full List
                        </a>
                        <div class="popup-list__triangle">
                        </div>
                    </div> <!-- end wishlist popup-list-->
                </div>
            </div>
        </div>
    </nav><!-- End navbar -->
</header>
